<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8">
		<title></title>
		
		<link rel="stylesheet" type="text/css" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="../assets/ui.css">
		
		<style type="text/css">
			html,
			body,
			#container,
			canvas {
				width: 100%;
				height: 100%;
				overflow: hidden;
				margin: 0;
				padding: 0;
				border: 0;
			}
		</style>
		
		<script type="text/javascript" src="../node_modules/requirejs/require.js"></script>
		<script type="text/javascript" src="./config.js"></script>
		
		<script type="text/javascript">
			require(['jquery', 'rakka', 'rakka/ui', 'rakka/generator-vidme', 'bootstrap'], function($, Rakka, RakkaUI, RakkaRedditGenerator) {
				function onReady() {
					/*var*/ generator = new RakkaVidmeGenerator();
					/*var*/ rakka = new Rakka({
						container : $('#container'),
						generator : generator,
						speed : 500,
						debug : false
					});
					/* ui */ ui = new RakkaUI({
						rakka: rakka,
						container: $('body'),
						controlBar: true,
						list: true,
						stats: true,
						theme : 'dark'
					});
					$(window).on('resize', function() {
						rakka.resize();
					});
				}
				
				$(onReady);
			});
		</script>
	</head>
	<body>
		<div id="container"></div>
	</body>
</html>
