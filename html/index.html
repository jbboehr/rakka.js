<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8">
		<title></title>
		
		<link rel="stylesheet" type="text/css" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="../assets/ui.css">
		<link rel="stylesheet" type="text/css" href="./main.css">
		
		<script type="text/javascript" src="../node_modules/requirejs/require.js" data-main="main"></script>
	</head>
	<body>
		<div id="selector">
			<div>
				<a class="js-source-select" data-source="vidme">vidme</a>
				<a class="js-source-select" data-source="reddit">reddit</a>
				<a class="js-source-select" data-source="files">files</a>
			</div>
		</div>
		
		<div id="container" class="hide"></div>
		
		<div class="static-modal-wrapper js-rakka-configure hide" data-source="vidme">
			<div class="modal">
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header">
							<h4 class="modal-title">Vidme</h4>
						</div>
						<div class="modal-body">
							<div class="form-group">
								<label for="vidmeFeed">Feed</label>
								<div class="input-group"> 
									<div class="btn-group" data-toggle="buttons"> 
										<label class="btn btn-default active"> 
											<input type="radio" name="feed" id="vidmeFeed" autocomplete="off" value="frontpage" checked> 
											Frontpage
										</label>
										<label class="btn btn-default"> 
											<input type="radio" name="feed" id="vidmeFeed" autocomplete="off" value="channel"> 
											Network
										</label>
										<label class="btn btn-default"> 
											<input type="radio" name="feed" id="vidmeFeed" autocomplete="off" value="all"> 
											All
										</label>
									</div> 
								</div>
							</div>
							<div class="form-group hide">
								<input type="text" id="vidmeNetwork" name="vidmeNetwork" class="form-control"></select>
							</div>
							<div class="form-group">
								<label for="vidmeOrder">Order</label>
								<select id="vidmeOrder" name="vidmeOrder" class="form-control">
									<option value="hot">Hot</option>
									<option value="new">New</option>
								</select>
							</div>
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-primary js-example-start">Start</button>
						</div>
					</div>
				</div>
			</div>
		</div>
		
		<div class="static-modal-wrapper js-rakka-configure hide" data-source="reddit">
			<div class="modal">
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header">
							<h4 class="modal-title">Reddit</h4>
						</div>
						<div class="modal-body">
							<div class="form-group">
								<label for="vidmeFeed">Feed</label>
								<div class="input-group"> 
									<div class="btn-group" data-toggle="buttons"> 
										<label class="btn btn-default active"> 
											<input type="radio" name="redditFeed" id="redditFeed" autocomplete="off" value="subreddit" checked> 
											Subreddit
										</label> 
										<label class="btn btn-default"> 
											<input type="radio" name="redditFeed" id="redditFeed" autocomplete="off" value="frontpage"> 
											Frontpage
										</label>
									</div> 
								</div>
							</div>
							<div class="form-group">
								<label for="subreddit">Subreddit:</label>
								<input type="text" name="subreddit" class="form-control" id="subreddit" placeholder="Enter a subreddit">
								<p class="help-block">
									Choose one that posts lots of pictures! (like StarshipPorn)
								</p>
							</div>
							<div class="form-group">
								<label for="redditOrder">Order</label>
								<select id="redditOrder" name="redditOrder" class="form-control">
									<option value="hot">Hot</option>
									<option value="new">New</option>
									<option value="top">Top</option>
									<option value="controversial">Controversial</option>
								</select>
							</div>
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-primary js-example-start">Start</button>
						</div>
					</div>
				</div>
			</div>
		</div>
		
		<div class="static-modal-wrapper js-rakka-configure hide" data-source="files">
			<div class="modal">
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header">
							<h4 class="modal-title">Files</h4>
						</div>
						<div class="modal-body">
							<div class="form-group">
								<!--label for="files">Files:</label-->
								<div class="input-group">
									<span class="input-group-btn">
										<span class="btn btn-default btn-file">
											Browseâ€¦ <input type="file" rem-class="form-control" id="files" webkitdirectory mozdirectory directory multiple>
										</span>
									</span>
									<span class="form-control js-btn-file-value"></span>
								</div>
								<p class="help-block">
									Select a directory (Chrome) or multiple files (Firefox).
								</p>
							</div>
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-primary js-example-start">Start</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
