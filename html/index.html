<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8">
		<title></title>
		
		<link rel="stylesheet" type="text/css" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="../assets/ui.css">
		<link rel="stylesheet" type="text/css" href="./main.css">
		
		<script type="text/javascript" src="../node_modules/requirejs/require.js" data-main="main"></script>
	</head>
	<body>
		<div id="selector">
			<div>
				<a class="js-source-select" data-source="vidme">vidme</a>
				<a class="js-source-select" data-source="reddit">reddit</a>
			</div>
		</div>
		
		<div id="container" class="hide"></div>
		
		<div class="static-modal-wrapper js-vidme-configure hide">
			<div class="modal">
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header">
							<h4 class="modal-title">Reddit</h4>
						</div>
						<div class="modal-body">
							<div class="form-group">
								<label for="vidmeColumns">Columns:</label>
								<div class="input-group">
									<div class="input-group-addon">3</div>
									<input type="range" id="vidmeColumns" name="columns" min="1" max="12" value="3" class="form-control" />
								</div>
							</div>
							<div class="form-group">
								<label for="redditBufferSize">Buffer Size:</label>
								<div class="input-group">
									<div class="input-group-addon">4x</div>
									<input type="range" id="redditBufferSize" name="bufferSize" min="2" max="16" value="4" class="form-control" />
								</div>
							</div>
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-primary js-example-start">Start</button>
						</div>
					</div>
				</div>
			</div>
		</div>
		
		<div class="static-modal-wrapper js-reddit-configure hide">
			<div class="modal">
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header">
							<h4 class="modal-title">Reddit</h4>
						</div>
						<div class="modal-body">
							<div class="form-group">
								<label for="exampleInputEmail1">Subreddit:</label>
								<input type="subreddit" class="form-control" id="subreddit" placeholder="Enter a subreddit">
								<p class="help-block">
									Choose one that posts lots of pictures! (like StarshipPorn)
								</p>
							</div>
							<div class="form-group">
								<select id="reddit-sort" class="form-control">
									<option value="new">New</option>
									<option value="hot">Hot</option>
									<option value="top">Top</option>
								</select>
							</div>
							<div class="form-group">
								<label for="vidmeColumns">Columns:</label>
								<div class="input-group">
									<div class="input-group-addon">3</div>
									<input type="range" id="vidmeColumns" name="columns" min="1" max="12" value="3" class="form-control" />
								</div>
							</div>
							<div class="form-group">
								<label for="vidmeBufferSize">Buffer Size:</label>
								<div class="input-group">
									<div class="input-group-addon">4x</div>
									<input type="range" id="vidmeBufferSize" name="bufferSize" min="2" max="16" value="4" class="form-control" />
								</div>
							</div>
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-primary js-example-start">Start</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
