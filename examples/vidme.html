<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8">
		<title></title>
		
		<link rel="stylesheet" type="text/css" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
		<script type="text/javascript" src="../node_modules/jquery/dist/jquery.min.js"></script>
		<script type="text/javascript" src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
		
		<script type="text/javascript" src="../lib/image.js"></script>
		<script type="text/javascript" src="../lib/generator.js"></script>
		<script type="text/javascript" src="../lib/column.js"></script>
		<script type="text/javascript" src="../lib/rakka.js"></script>
		
		<script type="text/javascript" src="../lib/generator-vidme.js"></script>
		
		<style type="text/css">
			html,
			body,
			#container,
			canvas {
				width: 100%;
				height: 100%;
				/*overflow: hidden;*/
			}
		</style>
		
		<script type="text/javascript">
			function onReady() {
				/*var*/ generator = new RakkaVidmeGenerator();
				/*var*/ rakka = new Rakka({
					container : $('#container'),
					generator : generator,
					speed : 500,
					debug : false
				});
				$(window).on('resize', function() {
					rakka.resize();
				});
				$(document).on('click', function() {
					rakka.toggle();
				});
				rakka.start();
			}
			
			$(onReady);
		</script>
	</head>
	<body>
		<div id="container"></div>
	</body>
</html>
